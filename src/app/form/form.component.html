<div class="form-content">
    <form class="form" (ngSubmit)="onSubmit(myForm)" #myForm="ngForm">
        <div class="form-head">Employee Payroll Form</div>
        <div class="row-content">
            <label for="name" class="label text">Name</label>
            <input type="text" name="name" id="name" class="input required" [(ngModel)]="employee.nameEmp" placeholder="Your Name ..."
                autocomplete="off" required ><br />
            <span class="text-error" for="text"></span>
        </div>

        <div class="row-content">
            <label class="label text" for="profile">Profile image</label>
            <div class="profile-radio-content">
                <label>
                    <input type="radio" id="profile2" name="profile"
                        value="../assets/profile_img-1.png" required >
                    <img class="profile" id="image1" src="../assets/profile_img-1.png">
                </label>
                <label>
                    <input type="radio" id="profile2" name="profile"
                        value="../assets/profile_img-2.png" required ngModel>
                    <img class="profile" id="image2" src="../assets/profile_img-2.png">
                </label>
                <label>
                    <input type="radio" id="profile3" name="profile"
                        value="../assets/profile_img-3.png" required ngModel>
                    <img class="profile" id="image3" src="../assets/profile_img-3.png">
                </label>
                <label>
                    <input type="radio" id="profile4" name="profile"
                        value="../assets/profile_img-4.png" required ngModel>
                    <img class="profile" id="image4" src="../assets/profile_img-4.png">
                </label>
            </div>
        </div>

        <div class="row-content">
            <label class="label text" for="gender">Gender</label>
            <div>
                <input type="radio" id="male" name="gender" value="Male"  [(ngModel)]="employee.genderEmp" required >
                <label class="text" for="male">Male</label>
                <input type="radio" id="female" name="gender" value="Female" [(ngModel)]="employee.genderEmp" required >
                <label class="text" for="female">Female</label>
            </div>
        </div>

        <div class="row-content">
            <label class="label text" for="department">Department</label>
            <div>
                <input type="checkbox" class="checkbox" id="hr" (click)="getVal('HR')"  [ngModel]="employee.departmentEmp=='HR'"  
                name="department1" value="HR">
            <label for="hr" >HR</label>

            <input type="checkbox" class="checkbox" id="Sales" (click)="getVal('Sales')"  [ngModel]="employee.departmentEmp=='Sales'"  
            name="department1" value="Sales">
        <label for="Sales" >Sales</label>
        <input type="checkbox" class="checkbox" id="Finance" (click)="getVal('Finance')"  [ngModel]="employee.departmentEmp=='Finance'"  
        name="department1" value="Finance">
    <label for="finance" >Finance</label>
    <input type="checkbox" class="checkbox" id="Engineer" (click)="getVal('engineer')"  [ngModel]="employee.departmentEmp=='Engineer'"  
    name="department1" value="Engineer">
<label for="hr" >Engineer</label>
<input type="checkbox" class="checkbox" id="Others" (click)="getVal('Others')"  [ngModel]="employee.departmentEmp=='Others'"  
name="department1" value="Others">
<label for="hr" >Others</label>
                
            
            </div>
        </div>
        <div class="row-content">
        <label class="label text" for="salary">Salary</label>
            <div>
                <select id="salary" class="salaryrequired" name="salary" placeholder="Please Select Salary" [(ngModel)]="employee.salaryEmp" >
                    <option selected >Select Salary</option>
                    <option value="0-5" >0 - 5 LPA</option>
                    <option value="5-10" >5 - 10 LPA</option>
                    <option value="10-15" >10 - 15 LPA</option>
                    <option value="15-20" >15 - 20 LPA </option>
                    <option value="20+" >20 - Above LPA</option>
                </select>
            </div>
        </div>
        <div class="row-content">
            <label class="label text" for="StartDate" >Start Date</label>
            <input type="date" class="startDate" id="StartDate" name="date"  required >
        </div>

        <div class="row-content">
            <label class="label text" for="notes" >Notes</label>
            <textarea id="notes" class="input required" name="Notes" placeholder="Tell Something About Yourself." style="height:100px" [(ngModel)]="employee.notesEmp" ></textarea>
        </div>

        <div class="buttonParent">
            <button class="resetButton button cancelButton" (click)="onCancel()">Cancel</button>
            <div class="submit-reset">
                <button type="submit" class="button submitButton" id="submitButton" >Submit</button>
                <button type="reset" class="resetButton button">Reset</button>
            </div>
        </div>

    </form>
</div>
