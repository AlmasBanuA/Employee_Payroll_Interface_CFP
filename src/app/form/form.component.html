<div class="form-content">
            <!--ngForm assigned to template variable of form to create FormGroup instance and 
                it binds form to given form value to value track form value and validations-->
    <form class="form" (ngSubmit)="onSubmit(myForm)" #myForm="ngForm">
        <div class="form-head">Employee Payroll Form</div>
        <div class="row-content">
            <label for="firstName" class="label text">FirstName</label>
                   <!--Used two way binding using ngModel...to bind input and stores the required user name in a variable-->
            <input type="text" name="firstName" id="firstName" class="input required" [(ngModel)]="employee.firstName"
                placeholder="Your firstName ..." autocomplete="off" required><br />
            <span class="text-error" for="text"></span>
        </div>
        <div class="row-content">
            <label for="lastName" class="label text">LastName</label>
                   <!--Used two way binding using ngModel...to bind input and stores the required user name in a variable-->
            <input type="text" name="lastName" id="lastName" class="input required" [(ngModel)]="employee.lastName"
                placeholder="Your lastName ..." autocomplete="off" required><br />
            <span class="text-error" for="text"></span>
        </div>

        <div class="row-content">
            <label class="label text" for="profile">Profile Image</label>
            <div class="profile-radio-content">
                <label>
                    <!--Used two way binding using ngModel...to bind input and stores the required user value in a variable-->
                    <input type="radio" id="profile2" name="profile" value="../assets/profile_img-1.png"
                        [(ngModel)]="employee.profilePic" required>
                    <img class="profile" id="image1" src="../assets/profile_img-1.png">
                </label>
                <label>
                    <input type="radio" id="profile2" name="profile" value="../assets/profile_img-2.png"
                        [(ngModel)]="employee.profilePic" required>
                    <img class="profile" id="image2" src="../assets/profile_img-2.png">
                </label>
                <label>
                    <input type="radio" id="profile3" name="profile" value="../assets/profile_img-3.png"
                        [(ngModel)]="employee.profilePic" required>
                    <img class="profile" id="image3" src="../assets/profile_img-3.png">
                </label>
                <label>
                    <input type="radio" id="profile4" name="profile" value="../assets/profile_img-4.png"
                        [(ngModel)]="employee.profilePic" required>
                    <img class="profile" id="image4" src="../assets/profile_img-4.png">
                </label>
            </div>
        </div>

        <div class="row-content">
            <label class="label text" for="gender">Gender</label>
            <div>
                <!--Used two way binding using ngModel...to bind input and stores the required user value in a variable-->
                <input type="radio" id="male" name="gender" value="male" [(ngModel)]="employee.gender" required>
                <label class="text" for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" [(ngModel)]="employee.gender" required>
                <label class="text" for="female">Female</label>
            </div>
        </div>

        <div class="row-content">
            <label class="label text" for="department">Department</label>
            <div>
                <!--Used two way binding using ngModel...to bind input and stores the required user value in a variable-->
                <input type="checkbox" class="checkbox" id="hr" (click)="getVal('HR')"
                    [ngModel]="employee.department=='HR'" name="department1" value="HR">
                <label for="hr">HR</label>

                <input type="checkbox" class="checkbox" id="sales" (click)="getVal('Sales')"
                    [ngModel]="employee.department=='Sales'" name="department2" value="Sales">
                <label for="sales">Sales</label>
                <input type="checkbox" class="checkbox" id="finance" (click)="getVal('Finance')"
                    [ngModel]="employee.department=='Finance'" name="department3" value="Finance">
                <label for="finance">Finance</label>
                <input type="checkbox" class="checkbox" id="engineer" (click)="getVal('Engineer')"
                    [ngModel]="employee.department=='Engineer'" name="department4" value="Engineer">
                <label for="engineer">Engineer</label>
                <input type="checkbox" class="checkbox" id="others" (click)="getVal('Others')"
                    [ngModel]="employee.department=='Others'" name="department5" value="Others">
                <label for="others">Others</label>
            </div>
        </div>

        <div class="row-content">
            <label class="label text" for="salary">Salary</label>
            <div>
                <input type="text" name="salary" id="salary" class="input required" [(ngModel)]="employee.salary"
                    placeholder="Your salary ..." autocomplete="off" required><br />
                <span class="text-error" for="text"></span>
            </div>
        </div>

        <div class="row-content">
            <label class="label text" for="StartDate">Start Date</label>
            <input type="date" class="startDate" id="StartDate" name="date" [(ngModel)]="employee.date" required>
        </div>

        <div class="row-content">
            <label class="label text" for="notes">Notes</label>
            <textarea id="notes" class="input required" name="Notes" placeholder="Tell Something About Yourself."
                style="height:100px" [(ngModel)]="employee.notes"></textarea>
        </div>

                <!-- if user click on the cancel button it will navigate to the dashboard again
                     because we provide some functionality so when clck event is happen the onCancel
                      method is called immidiately -->
        <div class="buttonParent">
            <button class="resetButton button cancelButton" (click)="onCancel()">Cancel</button>
            <div class="submit-reset">
                <!-- after filling the form to add user frst we check that the id is null or not if null then 
                    after click on  submit button addEmployee method is called or employee is added in database or also shows in dashboard
                 -->
                <button type="submit" class="button submitButton" id="submitButton" *ngIf="this.Id==null"
                    (click)="addEmployeeData()">Submit</button>

                <!-- if we want to update the employee data then frst we have to check that id dont have null value,
                     after validation when we click on the update button updateemployeedata method is called which is defined
                     in form component  -->
                <button class="button" *ngIf="this.Id!=null" (click)="updateEmployeeData()">update</button>&nbsp;&nbsp;
                <button type="reset" class="resetButton button">Reset</button>
            </div>
        </div>

    </form>
</div>
